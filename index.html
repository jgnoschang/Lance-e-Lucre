<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL | LanceELucre</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <!-- 1) Firebase App (compat) -->
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
    <!-- 2) Firebase Auth (compat) -->
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth-compat.js"></script>
    <!-- 3) Firebase Firestore (compat) -->
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore-compat.js"></script>
    <!-- 4) Firebase Analytics (compat) -->
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics-compat.js"></script>

    <script>
        // === Inicialização do Firebase ===
        const firebaseConfig = {
            apiKey: "AIzaSyCM1infhUIudFTAKLoKBZcberS7G5Yuk8A",
            authDomain: "lanceelucretest.firebaseapp.com",
            projectId: "lanceelucretest",
            storageBucket: "lanceelucretest.appspot.com",
            messagingSenderId: "84810701404",
            appId: "1:84810701404:web:XXXXXXXXXXXXXXXXXXXXXX",
            measurementId: "G-XXXXXXXXXX"
        };
        firebase.initializeApp(firebaseConfig);
        if (firebase.analytics) {
            firebase.analytics();
        }

        // === Exposição global para Unity WebGL ===
        // Garante que o framework do Unity encontre estas variáveis
        window.firebaseAuth = firebase.auth();
        window.firestore = firebase.firestore();
        // Além disso, criamos as referências diretas:
        var firebaseAuth = window.firebaseAuth;
        var firestore = window.firestore;
    </script>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">LanceELucre</div>
        </div>
    </div>

    <!-- === Loader do Unity WebGL (sempre por último) === -->
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Lance-e-Lucre.loader.js";
        var config = {
            dataUrl: buildUrl + "/Lance-e-Lucre.data",
            frameworkUrl: buildUrl + "/Lance-e-Lucre.framework.js",
            codeUrl: buildUrl + "/Lance-e-Lucre.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "LanceELucre",
            productVersion: "1.0",
            showBanner: unityShowBanner
        };

        function unityShowBanner(msg, type) {
            var warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? "block" : "none";
            }
            var div = document.createElement("div");
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === "error") div.style = "background: red; padding: 10px;";
            if (type === "warning") div.style = "background: yellow; padding: 10px;";
            setTimeout(function () {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
            updateBannerVisibility();
        }

        // Exibe a barra de loading
        document.querySelector("#unity-loading-bar").style.display = "block";

        // Carrega o loader.js, que por sua vez carrega o framework.js
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = function () {
            createUnityInstance(canvas, config,
                function (progress) {
                    document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
                }
            ).then(function (unityInstance) {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = function () {
                    unityInstance.SetFullscreen(1);
                };
            }).catch(function (message) {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
