<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity WebGL | LanceELucre</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />

  <!-- 1) Firebase App & Auth & Firestore (compat) – versão web 9.x -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- opcional: Analytics compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics-compat.js"></script>

  <!-- 2) Inicializa o Firebase imediatamente -->
  <script>
    // Configuração do Web App (copie do console Firebase)
    const firebaseConfig = {
      apiKey: "AIzaSyCM1infhUIudFTAKLoKBZcberS7G5Yuk8A",
      authDomain: "lanceelucretest.firebaseapp.com",
      projectId: "lanceelucretest",
      storageBucket: "lanceelucretest.appspot.com",
      messagingSenderId: "84810701404",
      appId: "1:84810701404:web:565ca18be79d244969a499",
      measurementId: "G-6J75LRZ50H"
    };
    // Inicializa SDKs
    firebase.initializeApp(firebaseConfig);
    if (firebase.analytics) firebase.analytics();
    // Exponha globalmente para o WebGL .jslib
    window.firebaseAuth = firebase.auth();
    window.firestore  = firebase.firestore();
  </script>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">LanceELucre</div>
    </div>
  </div>

  <!-- 3) Loader Unity dentro de window.onload -->
  <script>
    window.onload = function() {
      var canvas = document.querySelector("#unity-canvas");
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Lance-e-Lucre.loader.js";
      var config = {
        dataUrl:           buildUrl + "/Lance-e-Lucre.data",
        frameworkUrl:      buildUrl + "/Lance-e-Lucre.framework.js",
        codeUrl:           buildUrl + "/Lance-e-Lucre.wasm",
        streamingAssetsUrl:"StreamingAssets",
        companyName:       "DefaultCompany",
        productName:       "LanceELucre",
        productVersion:    "1.0",
        showBanner:        unityShowBanner
      };

      function unityShowBanner(msg, type) {
        var warn = document.querySelector("#unity-warning");
        var div = document.createElement("div");
        div.innerHTML = msg;
        div.style = (type === "error" ? "background:red;" : "background:yellow;")
                    + "padding:8px; margin:4px;";
        warn.appendChild(div);
        setTimeout(function(){ warn.removeChild(div); }, 5000);
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var s = document.createElement("script");
      s.src = loaderUrl;
      s.onload = function() {
        createUnityInstance(canvas, config, function(progress) {
          document.querySelector("#unity-progress-bar-full")
                  .style.width = (100 * progress) + "%";
        }).then(function(unityInstance) {
          window.unityInstance = unityInstance; // se precisar em plugins
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button")
                  .onclick = function(){ unityInstance.SetFullscreen(1); };
        }).catch(alert);
      };
      document.body.appendChild(s);
    };
  </script>
</body>
</html>
